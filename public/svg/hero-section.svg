<svg width="800" height="1200" viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0f2854"/>

  <!-- Subtle radial glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#1b3a75" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0f2854" stop-opacity="0"/>
    </radialGradient>

    <!-- Pattern Definition -->
    <pattern id="ornamentPattern" x="0" y="0" width="160" height="160" patternUnits="userSpaceOnUse">
      
      <!-- Main floral shape -->
      <g stroke="#2f4f8f" stroke-width="1.2" fill="none" opacity="0.35">
        <path d="M80 30
                 C95 55, 125 55, 140 80
                 C125 105, 95 105, 80 130
                 C65 105, 35 105, 20 80
                 C35 55, 65 55, 80 30Z"/>

        <!-- Inner flower -->
        <circle cx="80" cy="80" r="18"/>
        <circle cx="80" cy="80" r="6" fill="#f4a261" opacity="0.4"/>
      </g>

      <!-- Decorative corner curls -->
      <g stroke="#3a5fa3" stroke-width="1" fill="none" opacity="0.25">
        <path d="M0 0 Q20 20 40 0"/>
        <path d="M160 0 Q140 20 120 0"/>
        <path d="M0 160 Q20 140 40 160"/>
        <path d="M160 160 Q140 140 120 160"/>
      </g>

    </pattern>
  </defs>

  <!-- Glow overlay -->
  <rect width="100%" height="100%" fill="url(#glow)"/>

  <!-- Pattern Overlay -->
  <rect width="100%" height="100%" fill="url(#ornamentPattern)"/>

  <!-- Subtle floating brand accents -->
  <g opacity="0.08" fill="#f4a261">
    <circle cx="650" cy="200" r="60"/>
    <circle cx="700" cy="900" r="90"/>
  </g>

</svg>